<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 130" role="img" aria-labelledby="title desc">
  <title id="title">ETC Vallenas - Logotipo</title>
  <desc id="desc">Logotipo tipográfico: texto en mayúsculas (sin isotipo). Color blanco, fondo transparente.</desc>

  <!-- Texto principal centrado verticalmente. Uso de fuente condensada y contorno sutil para mejor legibilidad en fondo oscuro. -->
  <g transform="translate(18,8)" text-rendering="optimizeLegibility" shape-rendering="geometricPrecision">
    <style><![CDATA[
      .brand-text { font-family: 'Bebas Neue', 'Oswald', 'Montserrat', Arial, sans-serif; font-weight:700; fill:#FFFFFF; font-size:126px; letter-spacing:1px; stroke:#051021; stroke-width:0.8; stroke-opacity:0.18 }
      .brand-sub { font-family: 'Plus Jakarta Sans', 'Inter', Arial, sans-serif; font-weight:800; fill:rgba(255,255,255,0.92); font-size:22px; letter-spacing:1.8px }
    ]]></style>

    <text class="brand-text" x="0" y="78">ETC VALLENAS</text>
    <text class="brand-sub" x="0" y="108">MAQUINARIAS Y EQUIPOS DEL CUSCO S.A.</text>
  </g>
</svg>
